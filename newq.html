<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-color: #d3c4c4;
            font-family: Arial, sans-serif;
            background-image: url(https://th.bing.com/th?id=OIP.fhQBZ7M5XB-eAyTrP-UriQHaLG&w=204&h=306&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2);
            background-repeat: no-repeat;
            background-size: cover;
        }
        form {
            text-align: center;
            border: 2px solid slategrey;
            padding: 20px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 400px;
        }
        label {
            display: 2px solid aqua;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
        }
        input[type="submit"] {
            background-color: aquamarine;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <label>Subjects:</label>
        <input type="checkbox" id="maths" name="subject" value="Maths">
        <label for="maths">Maths</label>
        <input type="checkbox" id="english" name="subject" value="English">
        <label for="english">English</label>
        <input type="checkbox" id="physics" name="subject" value="Physics">
        <label for="physics">Physics</label>
        <input type="checkbox" id="chemistry" name="subject" value="Chemistry">
        <label for="chemistry">Chemistry</label>

        <label for="rollNo">Roll No:</label>
        <input type="number" id="rollNo" name="rollNo">

        <label for="contactNo">Contact No:</label>
        <input type="tel" id="contactNo" name="contactNo">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
